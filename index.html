  <div class="container">

        <div class="form-group">

    </div>
    <div id="search-container" class="video-container show">

      </div>
    </div>

  <script id="video-template" type="text/x-handlebars-template">
    <div class="container">
      <div id="ytplayer"></div>
        <script>
          // Load the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/player_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // Replace the 'ytplayer' element with an <iframe> and
          // YouTube player after the API code downloads.
          var player;
          function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '360',
              width: '640',
              videoId: 'id',
              frameborder: "0",
              autoplay: '1',
              frameborder: "0",
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
          }
          function onPlayerReady(event) {
            document.getElementById('ytplayer').style.borderColor = '#FF6D00';
          }
          function changeBorderColor(playerStatus) {
            var color;
            if (playerStatus == -1) {
              color = "#37474F"; // unstarted = gray
            } else if (playerStatus == 0) {
              color = "#FFFF00"; // ended = yellow
            } else if (playerStatus == 1) {
              color = "#33691E"; // playing = green
            } else if (playerStatus == 2) {
              color = "#DD2C00"; // paused = red
            } else if (playerStatus == 3) {
              color = "#AA00FF"; // buffering = purple
            } else if (playerStatus == 5) {
              color = "#FF6DOO"; // video cued = orange
            }
            if (color) {
              document.getElementById('ytplayer').style.borderColor = color;
            }
          }
          function onPlayerStateChange(event) {
            changeBorderColor(event.data);
          }
      </script>

      <div class="row">
        <div class="col-md-12 col-md-offset-2">
          <div id="video-description-box" class="content-container">
            <p class="video-name">{{ title }}</p>
            <hr/>
            <p class="video-description">{{ description }}</p>
          </div>
        </div>
      </div>
    </script>
