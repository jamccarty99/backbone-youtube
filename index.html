<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Video List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="header">
          <h1><i class="fa fa-video"></i>Project YouTube</h1>
        </div>

        <div id="search-container" class="video-container show">
          <div class="video-list"></div>

          <div class="form-group">
            <label> <input type="text" class="form-control" id="search-text-input" placeholder="search" value="Snowboard tricks"><button class='fa fa-search' id="button-holder"></button></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="video-template" type="text/x-handlebars-template">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div id="video-description-box" class="content-container">
      <p class="video-name">{{ title }}</p>
      <hr/>
      <p class="video-description">{{ description }}</p>
    </div>
  </script>

  <script src="collections/models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="collections/models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="routers/router.js"></script>
  <script src="main.js"></script>
</body>
</html>
